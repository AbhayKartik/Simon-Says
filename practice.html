<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h3>Press Any key to start</h3>
    <div class="container">
      <div class="line-one">
        <div class="btn pink" id="pink" type="button"></div>
        <div class="btn cadetblue" id="cadetblue" type="button"></div>
      </div>

      <div class="line-two">
        <div class="btn orange" id="orange" type="button"></div>
        <div class="btn blue" id="blue" type="button"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
